<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap-4.4.1.min.css"/>
    <link rel="stylesheet" href="./css/codemirror-5.52.2.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper-1.14.6-umd.min.js"></script>
    <script src="./js/bootstrap-4.4.1.min.js"></script>
    <script src="./js/codemirror-5.52.2.js"></script>
    <script src="./mode/shell/shell.js"></script>
    <script src="./mode/cmake/cmake.js"></script>
    <script src="./mode/clike/clike.js"></script>
    <script src="./js/index.js"></script>
    <title>wsjcpp - packages</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="./index.html">wsjcpp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="./index.html">Goto Main</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <div class="container" style="margin-top: 20px">
        
        <h1>Packages</h1>
        
        <br><br>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">example</h5>
                <h6 class="card-subtitle mb-2 text-muted">Example package wsjcpp (support after v0.1.5)</h6>
                <p class="card-text">
                    <textarea class="cm-show-code" cm-mode="shell">wsjcpp install http://wsjcpp.org/packages/example/v0.0.1/</textarea>
                </p>
                <a href="http://wsjcpp.org/packages/example/v0.0.1/" target="_blank" class="card-link">wsjcpp.yml</a>
            </div>
        </div>

        <br><br>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">nlohmann/json</h5>
                <h6 class="card-subtitle mb-2 text-muted">JSON for Modern C++</h6>
                <p class="card-text">
                    <textarea class="cm-show-code" cm-mode="shell">wsjcpp install https://github.com/nlohmann/json:develop</textarea>
                </p>
                <a href="https://github.com/nlohmann/json" target="_blank" class="card-link">GitHub</a>
                <a href="https://nlohmann.github.io/json/" target="_blank" class="card-link">Web Site</a>
            </div>
        </div>
        <br><br>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> ReneNyffenegger /
                    cpp-base64 </h5>
                <h6 class="card-subtitle mb-2 text-muted">Base64 encoding and decoding with c++</h6>
                <p class="card-text">
                    <textarea class="cm-show-code" cm-mode="shell">wsjcpp install https://github.com/ReneNyffenegger/cpp-base64:master</textarea>
                </p>
                <a href="https://github.com/ReneNyffenegger/cpp-base64" target="_blank" class="card-link">GitHub</a>
            </div>
        </div>
        <br>

    </div>
</body>
</html>
