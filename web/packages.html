<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="wsjcpp packages">
    <link rel="icon" href="https://wsjcpp.org/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap-4.4.1.min.css"/>
    <link rel="stylesheet" href="./css/codemirror-5.52.2.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper-1.14.6-umd.min.js"></script>
    <script src="./js/bootstrap-4.4.1.min.js"></script>
    <script src="./js/codemirror-5.52.2.js"></script>
    <script src="./mode/shell/shell.js"></script>
    <script src="./mode/cmake/cmake.js"></script>
    <script src="./mode/clike/clike.js"></script>
    <script src="./js/index.js"></script>
    <title>wsjcpp - packages</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="./index.html">wsjcpp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="./index.html">Goto Main</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <div class="container" style="margin-top: 20px">
        
        <h1>Packages</h1>
        <div class="alert alert-warning">
            Not complete of the list. Please search compatible packages on github, gitlab, bibucket and etc..
        </div>
        <input class="form-control" type="text" id="search" placeholder="Search" aria-label="Search">
        <small id="found_packages"></small> <small>/</small> <small id="all_packages"></small> 
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Name / Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="packages_list">
            </tbody>
        </table>
    </div>
<script>
    $("#search").hide();

    window.packages = []
    function showFilteredPackages(filter) {
        $('#packages_list').html('');
        $('#all_packages').html(window.packages.length);
        filter = filter.toLowerCase();
        var found_packages = 0;

        for (var i in window.packages) {
            var pkg = window.packages[i];
            if (!pkg.name) continue;
            if (pkg.fulltextsearch.indexOf(filter) == -1) continue;
            var links = [];
            for (var t in pkg.links) {
                var lnk = pkg.links[t];
                links.push('<a href="' + lnk.url + '" target="_blank">' + lnk.title + "</a>");
            }
            found_packages++;
            $('#packages_list').append(
                '<tr>'
                + '<td><strong>' + pkg.name + '</strong><br>'
                + '' + pkg.description + '<br><br><code>' + pkg.command + '</code><br><br></td>'
                + '<td>' + links.join(" | ") + '</td>'
                + '</tr>'
            );
        }
        $('#found_packages').html(found_packages);
    }

    $.ajax({
        url: "./wsjcpp-packages.json"
    }).done(function(r) {
        for (var i in r) {
            var pkg = r[i];
            pkg.fulltextsearch = pkg.name + ' ' + pkg.description + ' ' + pkg.command + ' ';
            for (var t in pkg.links) {
                pkg.fulltextsearch += pkg.links[t].url + ' ' + pkg.links[t].title
            }
            pkg.fulltextsearch = pkg.fulltextsearch.toLowerCase()
            window.packages.push(pkg);
        }
        // window.packages = r;
        showFilteredPackages("");
        $("#search").val("")
        $("#search").show();
    })

    $("#search").on( 'keyup', function() {
        showFilteredPackages($("#search").val())
    });

</script>
</body>
</html>
